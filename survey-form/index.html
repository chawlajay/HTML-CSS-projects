<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <div class="form-container">
            <form action="#">
                <div class="form-item">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-item">
                    <label for="age">Age (optional)</label><br>
                    <input type="number" name="age" placeholder="Age">
                </div>
                <div class="form-item">
                    <label for="role">Which option best describes your current role?</label><br>
                    <select id="role" name="role">
                        <option value="" disabled selected>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" name="recommend" value="Definitely">
                    <label for="Definitely">Definitely</label><br>
                    <input type="radio" name="recommend" value="Maybe">
                    <label for="Maybe">Maybe</label><br>
                    <input type="radio" name="recommend" value="Not sure">
                    <label for="Not sure">Not sure</label>
                </div>
                <div class="form-item">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="feature" name="feature">
                        <option value="" disabled selected>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="improve">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" name="front-end" value="Front-end Projects">
                    <label for="front-end">Front-end Projects</label><br>
                    <input type="checkbox" name="back-end" value="Back-end Projects">
                    <label for="back-end">Back-end Projects</label><br>
                    <input type="checkbox" name="data-visualization" value="Data Visualization">
                    <label for="data-visualization">Data Visualization</label><br>
                    <input type="checkbox" name="challenges" value="Challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" name="open-community" value="Open Source Community">
                    <label for="open-community">Open Source Community</label><br>
                    <input type="checkbox" name="help-rooms" value="Gitter help rooms">
                    <label for="help-rooms">Gitter help rooms</label><br>
                    <input type="checkbox" name="videos" value="Videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" name="city-meetups" value="City Meetups">
                    <label for="city-meetups">City Meetups</label><br>
                    <input type="checkbox" name="wiki" value="Wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" name="forum" value="Forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" name="add-courses" value="Additional Courses">
                    <label for="add-courses">Additional Courses</label><br>
                </div>
                <div class="form-item">
                    <label for="comments">Any comments or suggestions?</label><br>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
