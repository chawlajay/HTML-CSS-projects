<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes footweat design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a href="#" class="hamburger">
        <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone">
        <i class="fas fa-phone"></i>
    </a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoe are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="#cc021c">
                <img src="../images/shoe-1.jpg" alt="shoe-1">
                <h1>Performance</h1>
                <a href="#">Learn More..</a>
            </div>
            <div class="slide" data-bg="#f5f6f8">
                <img src="../images/shoe-2.jpg" alt="shoe-2">
                <h1>Design</h1>
                <a href="#">Learn More..</a>
            </div>
            <div class="slide" data-bg="#131313">
                <img src="../images/shoe-3.jpg" alt="shoe-3">
                <h1>Lightness</h1>
                <a href="#">Learn More..</a>
            </div>
            <div class="slide" data-bg="#e3e5e7">
                <img src="../images/shoe-4.jpg" alt="shoe-4">
                <h1>Durability</h1>
                <a href="#">Learn More..</a>
            </div>
        </div>

        <button id="left" class="arrow left-arrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right" class="arrow right-arrow">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="progress"></div>
    </div>
</body>
</html>
