<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <button>View all</button>
            <div class="logo">
                <i class="fas fa-play"></i>
                Net Stream
            </div>
            <button>Subscribe</button>
        </nav>

        <main>
            <div class="container">
            <div class="row">
                <div class="col">
                    <img src="../images/stream-1.jpg" alt="stream-1" class="play">
                    <h2>The Mantrix</h2>
                    <p class="green">Take the yellow pill and get into the zone</p>
                    <button>Watch Now</button>
                </div>
                <div class="col">
                    <img src="../images/stream-2.jpg" alt="stream-2" class="play">
                    <h2>2 Fast 2 Soon</h2>
                    <p class="red">Take the yellow pill and get into the zone</p>
                    <button>Watch Now</button>
                </div>
                <div class="col">
                    <img src="../images/stream-3.jpg" alt="stream-3" class="play">
                    <h2>The Outback</h2>
                    <p class="orange">Take the yellow pill and get into the zone</p>
                    <button>Watch Now</button>
                </div>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
